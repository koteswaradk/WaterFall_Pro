apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.icrg.waterfall"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
